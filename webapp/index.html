<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MNIST Draw</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <div class="container">
      <div class="row">
        <div class="col-md-12 col-xs-12">
            <h2 id="header">Draw to latex</h2>
            <p><small>Draw an equation and then click Predict.</small></p>
            <p><small>A machine learning model trained will predict latex labels for the drawn equation.</small></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <h2 id="result_equation"></h3>
        </div>
      </div>
      <div class="row">
        <div id="canvas-div" class="col-md-12 col-xs-12">
          <canvas id="canvas" width="1200" height="200"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <p><small>Select image identification method</small></p>
        </div>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios" value="gaps">
        <label class="form-check-label" for="materialUnchecked">GAPS</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="materialChecked" name="materialExampleRadios" checked value="opencv">
        <label class="form-check-label" for="materialChecked">OPENCV</label>
      </div>
      <div class="row">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-primary" id="predict">Predict <i id="status"></i></button>
            <button type="button" class="btn btn-default" id="clear-canvas">Clear</button>
        </div>
      </div>
    </div>


    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="js/fabric.min.js"></script>
    <script src="js/custom.js"></script>

</body>
</html>
